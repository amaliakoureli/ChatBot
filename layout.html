<html lang="en">

        <meta charset="UTF-8">

        <!-- Bootstrap CSS -->

        <title>Chatbot</title>
        <style>
            .btn{
            background-color: lightslategrey;}
        </style>

    <body>

        <nav class="navbar navbar-light" style="background-color: lightsteelblue;">
            <div class="container-md">
                <a class="navbar-brand"> Personal Chatbot</a>
            </div>
        </nav>

        <div class="conteiner mt-5">
            <h4>
                Add input to chat with personal chatbot
            </h4>
            <form action="/" method="POST">
                <div>
                    <textarea class="form-control" placeholder="Add input here" name="user_input" rows="3"></textarea>
                    <button class="btn btn-primary mt-1" type="submit">Send</button>
                </div>
            </form>

            <div>
                <div class="card text-center mt-3">
                    <div class="card-header">
                        Chat History:
                    </div>
                    <div class="card-body">
                        {% for response in chat_responses %}
                        <div>
                            - {{response}}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>



            <!-- Option 1: Bootstrap Bundle with Popper -->
