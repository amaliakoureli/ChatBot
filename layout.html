<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EAF2F8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-demo {
            position: absolute;
            top: 80px;
            left: 10px;
            font-size: 1rem;
            margin: 0;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 280px;
            font-size: 1.5rem;
            margin: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 40%;
            height: 65vh; /* Set a fixed height for the chat container */
            margin-top: 1rem;
            background-color: #A9CCE3;
            border-radius: 10px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: absolute;
            top: 80px;
            right: 80px;
            font-size: 0.9rem;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .chat-message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .chat-message.user {
            align-items: flex-end;
        }

        .message-content {
            background-color: #EAF2F8;
            color: black;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message-content.user {
            background-color: #D4E6F1;
        }

        .message-timestamp {
            font-size: 0.7rem;
            color: #EAF2F8;
            margin-top: 5px;
        }

        .input-form {
            display: flex;
            width: 100%;
            align-items: center;
            margin-top: 10px;
        }

        textarea {
            width: 85%;
            padding: 10px;
            border: 1px solid #D4E6F1;
            border-radius: 5px;
            resize: vertical;
            background-color: #EAF2F8;
            color: black;
        }

        .btn {
            background-color: #EAF2F8;
            color: black;
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-primary {
            background-color: #EAF2F8;
        }

        @media screen and (max-width: 768px) {
            .chat-container {
                width: 90%;
                height: 60vh;
            }

            .input-form {
                flex-direction: column;
            }

            textarea {
                width: 100%;
                margin-bottom: 10px;
            }

            .btn {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="image-demo">
        <img src="logo.png" alt="Democritus" width="500" height="550">
    </div>
    <div class="top-right">
        <h4>Ακαδημαϊκός Βοηθός</h4>
    </div>

    <div class="chat-container">
        <div class="chat-box">
            {% for response in chat_responses %}
            <div class="chat-message {% if loop.index % 2 == 0 %}user{% endif %}">
                <div class="message-content {% if loop.index % 2 == 0 %}user{% endif %}">{{ response }}</div>
                <div class="message-timestamp">09:45 PM</div>
            </div>
            {% endfor %}
        </div>
        <form action="/" method="POST" class="input-form">
            <textarea placeholder="Κάνε μου μια ερώτηση" name="user_input" rows="3"></textarea>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC1taU5EwWas2l_GlkFoGRmoKo6blpvC0U",
            authDomain: "chatbot-amalia.firebaseapp.com",
            projectId: "chatbot-amalia",
            storageBucket: "chatbot-amalia.appspot.com",
            messagingSenderId: "1040702886339",
            appId: "1:1040702886339:web:020843dd4e3e8cc4a6ad76",
            measurementId: "G-B4FJL4EYGL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>
</body>
</html>
